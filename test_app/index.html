<!doctype html>
<html>
	<head>
		<title>Gvc Simple App</title>
		
	</head>
	<body>
		<button id="doIt">Do It</button>
		<button id="clear">Clear</button>
		<div id="results"/>
		<script src="../js/zepto.min.js"></script>
		<script src="../js/utils.js"></script>
		<script>
			$("#doIt").click(function(){
				UTILS.doIt($("#results"));
			});
			
			$("#clear").click(function(){
				UTILS.clear($("#results"));
			});
		</script>
		
	</body>
</html>
